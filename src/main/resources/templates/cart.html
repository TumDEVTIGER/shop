<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TN SHOP</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/dist/css/adminlte.min.css">

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">
      <img src="/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">TN SHOP</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Paiboon Y</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item">
            <a href="/" class="nav-link">
              <i class="nav-icon fas fa-home"></i>
              <p>
                หน้าร้าน
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/product" class="nav-link active">
              <i class="nav-icon fab fa-product-hunt"></i>
              <p>
                จัดการ สินค้า
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/promotion" class="nav-link">
              <i class="nav-icon fas fa-theater-masks"></i>
              <p>
                โปรโมชั่น
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/report" class="nav-link">
              <i class="nav-icon fas fa-print"></i>
              <p>
                รายงานการขาย
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="/logout" class="nav-link">
              <i class="nav-icon fas fa-sign-out-alt"></i>
              <p>
                ออก
              </p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <div class="content-wrapper">
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 mt-4 mx-auto">
            <div class="card">
              <div class="card-header text-center">
                <h2> ตะกร้าสินค้า </h2>
              </div>
              <div class="card-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>ชื่อสินค้า</th>
                        <th>price</th>
                        <th>quantity</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="p: ${product}">
                        <td th:text="${p.product_name}"></td>
                        <td th:text="${p.price}"></td>
                        <td th:text="${p.quantity}"></td>
                      </tr>
                    </tbody>
                  </table>

<!--<th:block th:text="${product}"></th:block>-->

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>
</div>

<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.js"></script>

</body>
</html>

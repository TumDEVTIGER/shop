<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/product">Product</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 mt-2 mx-auto">
            <div class="card">
              <div class="card-header">
                  <h2> แก้ไขสินค้า </h2>
              </div>
                <div class="card-body">
                    <form th:action="@{/updateproduct}" method="POST" th:opject="${product}">
                        <input type="text" hidden name="product_id"  th:value="${product.product_id}">
                        <div class="input-group mb-3">
                            <span class="input-group-text">ชื่อสินค้า</span>
                            <input type="text" name="product_name" th:value="${product.product_name}" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">ราคา</span>
                            <input type="number" name="price" th:value="${product.price}" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">รายละเอียดสินค้า</span>
                            <input type="text" name="detail" th:value="${product.detail}" class="form-control">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">จำนวนสินค้า : </span>
                            <input type="number" name="quantity" th:value="${product.quantity}" class="form-control">
                        </div>
                        <input type="submit" class="btn btn-sm btn-primary col-12" value="บันทึกข้อมูล">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Start Table-->

<!--end table product-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
